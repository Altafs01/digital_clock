<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="Date">Monday 30 October 2023</div>
            <ul>
                <li id="hours">5</li>
                <li id="points">:</li>
                <li id="min">10</li>
                <li class="points">:</li>
                <li id="sec">20</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
